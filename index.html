<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/main.js"></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
    <div class="main">
        
        <div class="title">
            <h1>Tetris</h1>
        </div>

        <div class="start">
            <div class="start-wrapper">
                <h3>Score:<span id="score">0</span></h3>
                <div class="inputBox">
                    <button id="start">Start/Pause</button>
                    <input type = "text" id = "playerName" placeholder="Enter your name">
                </div>
            </div>
        </div>

        <div class="game">
            <div class="grid">
            </div>
            <br>
            <div class="right-panel">
                <div id="gameStatusContainer">
                    <h2>Play again?</h2>
                    <p>Enter name again and press Start</p>
                    <p>Or</p>
                    <p>Press Down if you'd like to keep your name.</p>
                </div>
                <div class="nextBlockGrid">
                </div>
                
            </div>
            
        </div>
        <div class="highScores">
            <h2>High Scores</h2>
            <ul id="highScore"></ul>
        </div>

    </div>
</body>
</html>
